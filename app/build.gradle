apply plugin: 'com.android.application'

android {
    signingConfigs {

    }
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false

//    productFlavors {
